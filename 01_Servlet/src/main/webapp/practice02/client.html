<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../resources/js/lib/jquery-3.6.4.min.js"></script>
</head>
<script>
		
	function fnGugudan(){
		var danValue = parseInt(Math.random() * 8) + 2;
		var numValue = parseInt(Math.random() * 9) + 1;
		$('#dan').text(danValue);
		$('#num').text(numValue);
		$('#result').val('');
	}
	
	$(function(){
		fnGugudan();
		$('#btn1').on('click', fnGugudan);
		$('#btn').on('click', function(){
			location.href = '/01_Servlet/GugudanServlet?dan=' + $('#dan').text() + '&num=' + $('#num').text() + '&result=' + $('#result').val();
			
		})
	})
	
</script>
<body>

	<div>
		<button id="btn1">새로고침</button>
		<span id="dan"></span>
		<span>X</span>
		<span id="num"></span>
		<span>=</span>
		<input type="text" id="result" size="4">
		<input type="button" id="btn" value="계산">
	</div>
	
	
</body>
</html>
